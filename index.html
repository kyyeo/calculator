<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="favicon.ico">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
  </head>
  <body>
      <header>
        <h1>Credit: <a href='https://www.youtube.com/watch?v=j59qQ7YWLxw'>Calculator</a></h1> 
      </header>
      <main class='container'>
        <div class='output'>
          <div data-previous-output class='previous-output'></div>
          <div data-current-output class='current-output'></div>
        </div>
        <button data-all-clear class='span-two'>AC</button>
        <button data-delete>DEL</button>
        <button data-operation>/</button>
        <button data-number>1</button>
        <button data-number>2</button>
        <button data-number>3</button>
        <button data-operation>*</button>
        <button data-number>4</button>
        <button data-number>5</button>
        <button data-number>6</button>
        <button data-operation>+</button>
        <button data-number>7</button>
        <button data-number>8</button>
        <button data-number>9</button>
        <button data-operation>-</button>
        <button data-number>.</button>
        <button data-number>0</button>
        <button data-equals class='span-two'>=</button>
      </main>
      <footer>
        <p>Source: My <a href='https://github.com/kyyeo/calculator'> GitHub for</a> The Odin Project</p>
      </footer>
  </body>
</html>
